
<div class="container">
    <div class="row">
      <div class="col-md-6">
  
        <h3>Listado de Productos</h3>
        <hr>
        <div class="d-flex justify-content-between">
            <span><button (click)="nuevoItem()" class="btn btn-success">Nuevo Producto</button></span>
            <span *ngIf="mostrarFormulario"><button (click)="cancelar()" class="btn btn-danger">Cancelar</button></span>
        </div>
        <br>
        <div>
            <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Codigo</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Stock</th>
                  </tr>
                </thead>
                <tbody>
                  
                  <tr *ngFor="let producto of productos">
                    <td scope="row">{{producto.codigo}}</td>
                    <td scope="row">{{producto.nombre}}</td>
                    <td scope="row">{{producto.precio}}</td>
                    <td scope="row">{{producto.stock}}</td>
                  </tr>

                  
                </tbody>
                
              </table>
              <span class="d-flex justify-content-center" *ngIf="productos?.length == 0"><strong>SIN DATOS</strong></span>
        </div>
      </div>
      <div class="col-md-6" *ngIf="mostrarFormulario">
  
        <h3>Nuevo producto</h3>
        <hr>
        <app-formulario-productos (emisor)="receptor($event)"></app-formulario-productos>
      </div>
    </div>
</div>
